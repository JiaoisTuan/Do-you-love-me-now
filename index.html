<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do you love me?</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
            position: relative;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 24px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 14px 0;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        #yes {
            background: #ff5e7e;
            color: white;
        }

        #no {
            background: #ddd;
            position: absolute;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="card">

    function moveNo() {

</html>
